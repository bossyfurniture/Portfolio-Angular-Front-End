<html>
<head>

<body>

  <div id="wrapper">

        <h1 id = "name">Abbas Furniturewalla</h1>

    <div id = "main-content-wrapper">

        <div class="row">
          <div class = "col-lg-12" [ngSwitch]="tabSelected">

        </div>
